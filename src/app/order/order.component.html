<div *ngIf="groupId">

    <br/>
    <table class="w3-table-all w3-margin">
        <thead class="w3-border-bottom">
            <th>Kunde</th>
            <th>Fertig bis</th>
            <th>Bestellung</th>
            <th>Erledigt</th>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders | async">
                <td>{{order.customer.rank}} {{order.customer.name}}</td>
                <td>{{order.dateTo | date: 'dd.MM.yyyy hh:mm'}}</td>
                <td>
                    <span *ngFor="let orderline of order.orderLines">{{orderline.amount}} {{orderline.description}}
                        <br /></span>
                </td>
                <td><button (click)="SetOrderDone(order);">Erledigt</button></td>
            </tr>
        </tbody>
    </table>

</div>
